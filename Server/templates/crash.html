<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .crash-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .crash-info {
            flex-grow: 1;
        }
        .crash-name {
            font-weight: bold;
        }
        .crash-actions button {
            margin-left: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Crash Reports</h1>

    <div id="crash-list">
        <!-- Content will be loaded dynamically -->
    </div>

    <!-- The Modal -->
    <div id="analysisModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Analysis Result</h2>
            <pre id="analysisResult"></pre>
            <div style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px;">
                <h3>Remark</h3>
                <textarea id="remarkInput" rows="3" style="width: 100%; margin-bottom: 10px;" placeholder="Enter remark..."></textarea>
                <button onclick="submitRemark()">Submit Remark</button>
            </div>
        </div>
    </div>

    <script>
        var modal = document.getElementById('analysisModal');
        var currentCrashID = null;

        document.addEventListener("DOMContentLoaded", function() {
            fetchCrashList();
        });

        function fetchCrashList() {
            fetch('/api/crash/list')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    renderCrashList(data);
                })
                .catch(error => {
                    console.warn('API not ready, using demo data:', error);
                    // document.getElementById('crash-list').textContent = 'Error loading crash list.';
                    const demoData = [
                        { name: "Demo Crash 1", logPath: "/logs/crash1.log", crashID: "demo_hash_1", remark: "This is a demo crash" },
                        { name: "Demo Crash 2", logPath: "/logs/crash2.log", crashID: "demo_hash_2", remark: "Another demo crash" }
                    ];
                    renderCrashList(demoData);
                });
        }

        function renderCrashList(crashes) {
            const listContainer = document.getElementById('crash-list');
            listContainer.innerHTML = ''; // Clear current content

            crashes.forEach(crash => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'crash-item';

                const infoDiv = document.createElement('div');
                infoDiv.className = 'crash-info';

                // Display Name/Path
                const nameDiv = document.createElement('div');
                nameDiv.className = 'crash-name';
                nameDiv.textContent = crash.name || crash.logPath || 'Unknown Crash';
                infoDiv.appendChild(nameDiv);

                // Display Remark
                const remarkDiv = document.createElement('div');
                remarkDiv.textContent = crash.remark || '';
                infoDiv.appendChild(remarkDiv);

                itemDiv.appendChild(infoDiv);

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'crash-actions';

                // Analyze Button
                const analyzeBtn = document.createElement('button');
                analyzeBtn.textContent = '分析';
                analyzeBtn.onclick = function() {
                    analyze(crash.crashID);
                };
                actionsDiv.appendChild(analyzeBtn);

                // Log Button (or second button)
                const logBtn = document.createElement('button');
                logBtn.textContent = '日志'; // "Log"
                logBtn.onclick = function() {
                    // Assuming similar behavior to previous version, but using LogPath from JSON
                    openLog(crash.logPath);
                };
                actionsDiv.appendChild(logBtn);

                itemDiv.appendChild(actionsDiv);
                listContainer.appendChild(itemDiv);
            });
        }

        function analyze(id) {
            currentCrashID = id; // Store the current crash ID
            document.getElementById('analysisResult').textContent = "Analyzing...";
            document.getElementById('remarkInput').value = ""; // Clear previous remark
            modal.style.display = "block";
            
            fetch('/api/crash/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ CrashID: id })
            })
            .then(response => response.json())
            .then(data => {
                // Return structure has a 'context' field
                if (data && data.context) {
                    document.getElementById('analysisResult').textContent = data.context;
                } else {
                    document.getElementById('analysisResult').textContent = JSON.stringify(data, null, 2);
                }
            })
            .catch(error => {
                console.error('Error analyzing crash:', error);
                document.getElementById('analysisResult').textContent = "Analysis failed: " + error;
            });
        }

        }

        function submitRemark() {
            const remarkText = document.getElementById('remarkInput').value;
            if (!currentCrashID) {
                alert("No crash selected.");
                return;
            }

            fetch('/api/crash/remark', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ CrashID: currentCrashID, Remark: remarkText })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert("Remark submitted successfully!");
                // Optionally update the UI or clear the textarea
                // document.getElementById('remarkInput').value = "";
            })
            .catch(error => {
                console.error('Error submitting remark:', error);
                alert("Failed to submit remark.");
            });
        }

        function closeModal() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

</body>
</html>
