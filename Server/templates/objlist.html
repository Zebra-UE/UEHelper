<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object List Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .results-container {
            display: flex;
            flex-direction: column;
        }

        #result-list {
            list-style-type: none;
            padding: 0;
        }

        #result-list li {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        #chart-container {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2>Object List</h2>
            <div class="form-group">
                <label for="branch-select">Branch</label>
                <select id="branch-select">
                    <option value="">-- Select Branch --</option>
                    <!-- Branches will be loaded here -->
                </select>
            </div>
            <div class="form-group">
                <label for="changelist-select">ChangeList</label>
                <select id="changelist-select">
                    <option value="">-- Select ChangeList --</option>
                </select>
            </div>
            <button id="submit-button" class="submit-btn" disabled>Get Object List</button>
        </div>

        <div class="main-content">
            <div class="results-container">
                <h3>Results</h3>
                <ul id="result-list">
                    <!-- Results will be displayed here -->
                </ul>
                <h3>Chart</h3>
                <div id="chart-container">
                    Chart will be displayed here.
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const branchSelect = document.getElementById('branch-select');
            const changelistSelect = document.getElementById('changelist-select');
            const submitButton = document.getElementById('submit-button');
            const resultList = document.getElementById('result-list');

            // Mock function to fetch branches
            function fetchBranches() {
                // In a real application, you would fetch this from an API
                const branches = ['dev-main', 'release-5.1', 'feature-foo'];
                branches.forEach(branch => {
                    const option = document.createElement('option');
                    option.value = branch;
                    option.textContent = branch;
                    branchSelect.appendChild(option);
                });
            }

            function checkSelections() {
                const branch = branchSelect.value;
                const changelist = changelistSelect.value;
                submitButton.disabled = !branch || !changelist;
            }

            branchSelect.addEventListener('change', async function() {
                const branch = this.value;
                changelistSelect.innerHTML = '<option value="">-- Loading... --</option>';
                checkSelections();

                if (!branch) {
                    changelistSelect.innerHTML = '<option value="">-- Select ChangeList --</option>';
                    return;
                }

                try {
                    // Replace with your actual API endpoint
                    const response = await fetch(`/api/changelists?branch=${encodeURIComponent(branch)}`);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const changelists = await response.json();

                    changelistSelect.innerHTML = '<option value="">-- Select ChangeList --</option>';
                    changelists.forEach(cl => {
                        const option = document.createElement('option');
                        option.value = cl;
                        option.textContent = cl;
                        changelistSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error fetching changelists:', error);
                    changelistSelect.innerHTML = '<option value="">-- Error loading --</option>';
                }
                checkSelections();
            });

            changelistSelect.addEventListener('change', checkSelections);

            submitButton.addEventListener('click', async function() {
                const branch = branchSelect.value;
                const changelist = changelistSelect.value;

                if (!branch || !changelist) {
                    alert('Please select both a branch and a changelist.');
                    return;
                }

                resultList.innerHTML = '<li>Loading...</li>';

                try {
                    // Replace with your actual API endpoint for getting object list
                    const response = await fetch(`/api/objlist?branch=${encodeURIComponent(branch)}&changelist=${encodeURIComponent(changelist)}`);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();

                    resultList.innerHTML = '';
                    if (data && data.length > 0) {
                        data.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = item; // Adjust based on your data structure
                            resultList.appendChild(li);
                        });
                    } else {
                        resultList.innerHTML = '<li>No results found.</li>';
                    }
                } catch (error) {
                    console.error('Error fetching object list:', error);
                    resultList.innerHTML = '<li>Error loading results.</li>';
                }
            });

            // Initial load
            fetchBranches();
            checkSelections();
        });
    </script>

</body>
</html>
