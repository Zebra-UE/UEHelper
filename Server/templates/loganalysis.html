<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ—¥å¿—åˆ†æå·¥å…·</title>
    <!-- æ”¹ç”¨unpkg CDN -->
    <script src="https://unpkg.com/xterm@4.18.0/lib/xterm.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/xterm@4.18.0/css/xterm.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {

        }

        .upload-section {
            display: flex;

            align-items: center;
            flex-wrap: wrap;
        }

        .path-input {

            min-width: 300px;

            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
            transition: all 0.3s ease;
        }

        .path-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #uploadBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #uploadBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }

        #uploadBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            color: #667eea;
            font-weight: 600;
        }

        .loading.active {
            display: inline-block;
        }

        /* ç»“æœå±•ç¤ºåŒºåŸŸ */
        .results-section {
            display: none;
            gap: 20px;
            margin-top: 20px;
        }

        .results-section.active {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        @media (max-width: 1200px) {
            .results-section.active {
                grid-template-columns: 1fr;
            }
        }

        /* ç»Ÿè®¡æ•°æ®å¡ç‰‡ */
        .stats-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stats-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .stats-content {
            font-size: 14px;
            line-height: 1.8;
            color: #555;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .stats-item:last-child {
            border-bottom: none;
        }

        .stats-label {
            font-weight: 600;
            color: #333;
        }

        .stats-value {
            color: #667eea;
            font-weight: 600;
        }

        /* è¡¨æ ¼å±•ç¤º */
        .table-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .table-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        table thead {
            background: #f8f9fa;
            border-bottom: 2px solid #667eea;
        }

        table th {

            color: #333;
        }

        table td {

            border-bottom: 1px solid #eee;
            color: #555;
        }

        table tbody tr:hover {
            background: #f8f9fa;
        }

        /* xtermæ—¥å¿—æ˜¾ç¤º */
        .terminal-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            grid-column: 1 / -1;
        }

        .terminal-card h3 {
            color: #333;

            font-size: 16px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        #terminal {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #1e1e1e;
        }

        /* é”™è¯¯æç¤º */
        .error-message {
            background: #fee;
            border-left: 4px solid #f5576c;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        /* æˆåŠŸæç¤º */
        .success-message {
            background: #efe;
            border-left: 4px solid #52c41a;
            color: #3a3;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- å¤´éƒ¨ -->
        <div class="header">
            <h1>ğŸ“Š æ—¥å¿—åˆ†æå·¥å…·</h1>
            <div class="upload-section">
                <input type="text" id="logPath" placeholder="è¾“å…¥æ—¥å¿—æ–‡ä»¶è·¯å¾„" class="path-input">
                <button id="uploadBtn">åˆ†ææ—¥å¿—</button>
                <div class="loading" id="loading">
                    <span>åˆ†æä¸­...</span>
                </div>
            </div>
        </div>

        <!-- é”™è¯¯/æˆåŠŸæç¤º -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- ç»“æœå±•ç¤ºåŒºåŸŸ -->
        <div class="results-section" id="resultsSection">
            <!-- åŠ¨æ€ç»ˆç«¯å®¹å™¨ -->
            <div id="terminalsContainer"></div>
        </div>
    </div>

    <script>
        const logPath = document.getElementById('logPath');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const terminalsContainer = document.getElementById('terminalsContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        let terminals = {};  // å­˜å‚¨å¤šä¸ªç»ˆç«¯å®ä¾‹

        // åˆ›å»ºæ–°ç»ˆç«¯
        function createTerminal(terminalId, title) {
            // æ£€æŸ¥Terminalç±»æ˜¯å¦å·²åŠ è½½
            if (typeof Terminal === 'undefined') {
                console.error('xterm Terminal not loaded');
                return null;
            }

            try {
                // åˆ›å»ºå®¹å™¨
                const card = document.createElement('div');
                card.className = 'terminal-card';
                card.id = `terminal-card-${terminalId}`;
                
                const heading = document.createElement('h3');
                heading.textContent = title;
                
                const termDiv = document.createElement('div');
                termDiv.id = `terminal-${terminalId}`;
                termDiv.style.height = '300px';
                termDiv.style.border = '1px solid #ddd';
                termDiv.style.borderRadius = '6px';
                termDiv.style.background = '#1e1e1e';
                
                card.appendChild(heading);
                card.appendChild(termDiv);
                terminalsContainer.appendChild(card);
                
                // åˆ›å»ºç»ˆç«¯å®ä¾‹
                const term = new Terminal({
                    cols: 120,
                    rows: 15,
                    theme: {
                        background: '#1e1e1e',
                        foreground: '#d4d4d4'
                    }
                });
                
                term.open(termDiv);
                terminals[terminalId] = term;
                return term;
            } catch (e) {
                console.error('Failed to create terminal:', e);
                return null;
            }
        }

        // æ¸…é™¤æç¤ºä¿¡æ¯
        function clearMessages() {
            errorMessage.classList.remove('active');
            successMessage.classList.remove('active');
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(msg) {
            clearMessages();
            errorMessage.textContent = msg;
            errorMessage.classList.add('active');
        }

        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(msg) {
            clearMessages();
            successMessage.textContent = msg;
            successMessage.classList.add('active');
        }

        // è·¯å¾„è¾“å…¥æ¡†äº‹ä»¶
        logPath.addEventListener('input', function(e) {
            uploadBtn.disabled = !this.value.trim();
            clearMessages();
        });

        // ä¸Šä¼ æŒ‰é’®äº‹ä»¶
        uploadBtn.addEventListener('click', async function() {
            const path = logPath.value.trim();
            if (!path) {
                showError('è¯·è¾“å…¥æ—¥å¿—æ–‡ä»¶è·¯å¾„');
                return;
            }

            uploadBtn.disabled = true;
            loading.classList.add('active');
            clearMessages();

            try {
                // å‘é€POSTè¯·æ±‚ï¼Œè¯·æ±‚ä½“åªåŒ…å«è·¯å¾„å­—ç¬¦ä¸²
                const response = await fetch('/api/loganalysis/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ path: path })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
                showSuccess('æ—¥å¿—åˆ†æå®Œæˆ');
            } catch (error) {
                showError(`åˆ†æå¤±è´¥: ${error.message}`);
                console.error('Error:', error);
            } finally {
                uploadBtn.disabled = false;
                loading.classList.remove('active');
            }
        });

        // å±•ç¤ºç»“æœ
        function displayResults(data) {
            // æ¸…ç©ºä¹‹å‰çš„ç»ˆç«¯å’Œå®¹å™¨
            terminalsContainer.innerHTML = '';
            terminals = {};
            resultsSection.classList.add('active');

            // éå†JSONæ•°æ®ï¼Œä¸ºæ¯ä¸ªkeyåˆ›å»ºä¸€ä¸ªTerminal
            for (const key in data) {
                if (data.hasOwnProperty(key)) {
                    const value = data[key];
                    
                    // åˆ›å»ºå¯¹åº”çš„ç»ˆç«¯
                    const term = createTerminal(key, `ğŸ“ ${key} åˆ†æç»“æœ`);
                    if (!term) continue;
                    
                    // å¤„ç†ç‰©ç†å†…å­˜æ•°æ®
                    if (key === 'PhysicsMemory' && Array.isArray(value)) {
                        displayPhysicsMemoryInTerminal(term, value);
                    }
                    // å¤„ç†å…¶ä»–æ•°æ®
                    else if (typeof value !== 'object' || value === null) {
                        term.writeln(`${key}: ${value}`);
                    }
                    // å¤„ç†å¯¹è±¡æ•°æ®
                    else if (typeof value === 'object' && !Array.isArray(value)) {
                        term.writeln(JSON.stringify(value, null, 2));
                    }
                    // å¤„ç†æ•°ç»„æ•°æ®
                    else if (Array.isArray(value)) {
                        term.writeln(JSON.stringify(value, null, 2));
                    }
                }
            }
            
            showSuccess('æ—¥å¿—åˆ†æå®Œæˆ');
        }

        // æ ¼å¼åŒ–å€¼
        function formatValue(value) {
            if (typeof value === 'number') {
                if (value > 1000000) {
                    return (value / 1000000).toFixed(2) + 'M';
                } else if (value > 1000) {
                    return (value / 1000).toFixed(2) + 'K';
                }
            }
            return String(value);
        }

        // æ˜¾ç¤ºç‰©ç†å†…å­˜æ•°æ®
        function displayPhysicsMemoryInTerminal(term, data) {
            term.writeln('ç‰©ç†å†…å­˜è¯¦ç»†ä¿¡æ¯:');
            term.writeln('â”'.repeat(120));
            
            data.forEach((item, index) => {
                const timestamp = item.Timestamp ? new Date(item.Timestamp).toLocaleString() : '-';
                
                // åŸºæœ¬ä¿¡æ¯åœ¨ä¸€è¡Œæ˜¾ç¤º
                let line = `\x1b[1mã€æ¡ç›® ${index + 1}ã€‘\x1b[0m`;
                line += ` | æ—¶é—´æˆ³: ${timestamp}`;
                line += ` | å‰ç¼€: ${item.prefix || '-'}`;
                line += ` | åœ°å›¾å: ${item.map_name || '-'}`;
                line += ` | å¸§æ•°: ${item.frame_count || '-'}`;
                line += ` | æ€»å¤§å°: ${formatValue(item.total_size || 0)}`;
                
                term.writeln(line);
                
                // æ˜¾ç¤ºSizeMapï¼ˆå¦‚æœæœ‰ï¼‰
                if (item.size_map && typeof item.size_map === 'object' && Object.keys(item.size_map).length > 0) {
                    let sizeMapLine = '  \x1b[33mè¯¦ç»†å†…å­˜:\x1b[0m ';
                    const entries = [];
                    for (const [key, value] of Object.entries(item.size_map)) {
                        entries.push(`${key}: ${formatValue(value)}`);
                    }
                    sizeMapLine += entries.join(' | ');
                    term.writeln(sizeMapLine);
                }
            });
            
            term.writeln('â”'.repeat(120));
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–ç»ˆç«¯
        window.addEventListener('load', function() {
            // ç­‰å¾…xtermåŠ è½½
            if (typeof Terminal === 'undefined') {
                console.warn('xterm Terminal not available, will initialize on demand');
                uploadBtn.disabled = false;
                return;
            }
            
            uploadBtn.disabled = true;
        });
    </script>
</body>
</html>
